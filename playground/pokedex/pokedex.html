<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pokemon evo search</title>
		<meta name="description" content="color picker">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="color-scheme" content="dark">
	</head>

	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 70vh;
			font-size: 18px;
			margin: 1em;
			font-size: 18px;
		}
		.container {
			flex-direction: column;
			justify-content: center;
			max-width: 800px;
		}
		input { font-size: 1em; }
		body div {
			width: 100%;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		body div#labels {
			margin-top: -2.75em;
			margin-bottom: 1.5em;
			pointer-events: none;
		}
		body img {
			width: auto;
			flex: 1;
			background: #1a1a1a;
			border-radius: 15px;
			border: 1px solid #333;
			image-rendering: pixelated;
			cursor: pointer;
		}
		img + img {
			margin-left: 0.5em;
		}
		div > pre {
			text-transform: capitalize;
			flex: 1;
			text-align: center;
		}
		#search { padding: 0.25em; }
	</style>

	<body>
		<div class="container">
			<div id="images">
				<img id="from-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="></img>
				<img id="base-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="></img>
				<img id="to-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="></img>
			</div>
			<div id="labels">
				<pre id="from-text">&nbsp;</pre>
				<pre id="base-text">&nbsp;</pre>
				<pre id="to-text">&nbsp;</pre>
			</div>
			<input id="search" type="text" value="foo" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
		</div>
	</body>

	<script type="module">
		import { findPokemon } from './pokedex.js';
		const imageLink = (number='') => 
			number+''
			? `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${number}.png`
			: 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
		const imageText = (x) => x.identifier ? `${x.identifier} [${x.id}]` : '';

		const allImages = document.getElementById('images');
		const fromImage = document.getElementById('from-image');
		const baseImage = document.getElementById('base-image');
		const toImage = document.getElementById('to-image');
		const fromText = document.getElementById('from-text');
		const baseText = document.getElementById('base-text');
		const toText = document.getElementById('to-text');
		const search = document.getElementById('search');

		const searchAndShow = () => {
			const { raw, error } = findPokemon(search.value.toLowerCase());
			if(error){
				fromImage.src = imageLink('');
				toImage.src = imageLink('');
				baseImage.src = imageLink('');
				fromText.textContent = '';
				toText.textContent = '';
				baseText.textContent = '';
				return;
			}
			[
				[raw.from, fromImage, fromText],
				[raw.to, toImage, toText],
				[raw.base, baseImage, baseText],
			].forEach(x => {
				const [data, image, text] = x;
				image.src = imageLink(data.id);
				image.dataset.name = data.identifier;
				text.textContent = imageText(data);
			});
		};
		searchAndShow();
		search.oninput = searchAndShow;
		search.onclick = function() {
			search.selectionStart = 0;
			search.selectionEnd = search.value.length;
		}
		
		allImages.onclick = (e) => {
			const {name} = e.target.dataset;
			if(!name) return;
			window.open("https://pokemondb.net/pokedex/" + name);
		};
	</script>

</html>
