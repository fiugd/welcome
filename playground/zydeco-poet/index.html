<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light dark" />
		<title>::: zyd3co :::</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="stylesheet" href="zydeco.poet.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<nav class="navbar">
				<svg class="logo" width="200" height="40" viewBox="0 0 200 40">
					<text x="2" y="30" class="logo-text">zyd3co</text>
				</svg>
				<ul class="nav-links"></ul>
				<div class="actions">
					<button
						class="hearts-btn nav-btn"
						title="Hearts"
						aria-label="Poems you heart"
					>
						hearts
					</button>
					<button
						class="about-btn nav-btn"
						title="About"
						aria-label="About this project"
					>
						info
					</button>
				</div>
			</nav>
		</header>

		<!-- Poetry Feed -->
		<section class="poetry-feed" id="poemFeed">
			<!-- Poems will be appended here -->
		</section>

		<!-- Loading Indicator -->
		<div class="loading" id="loadingIndicator">
			<span>Generating poems...</span>
		</div>

		<!-- Poem card template used by this page -->
		<template id="poemCardTemplate">
			<article class="poem-card">
				<div class="poem-content"></div>
				<div class="poem-actions">
					<!-- AI rewrite button (present in template; visibility toggled by JS) -->
					<button
						class="action-btn ai-btn ai-hidden"
						title="AI rewrite"
						aria-label="Rewrite/toggle poem with AI"
					>
						<svg
							viewBox="0 0 24 24"
							width="20"
							height="20"
							fill="currentColor"
						>
							<path
								class="icon-path"
								d="M12 2 L15.5 8.5 L22 12 L15.5 15.5 L12 22 L8.5 15.5 L2 12 L8.5 8.5 Z"
							/>
						</svg>
					</button>
					<button
						class="action-btn heart-btn"
						title="Like"
						aria-label="Like poem"
					>
						♡
					</button>
					<button
						class="action-btn share-btn"
						title="Share"
						aria-label="Share poem"
					>
						<svg
							viewBox="0 0 24 24"
							width="20"
							height="20"
							fill="currentColor"
						>
							<circle cx="18" cy="5" r="2" />
							<circle cx="6" cy="13" r="2" />
							<circle cx="18" cy="21" r="2" />
							<path
								d="M16.3 6.6 L7.7 12.4"
								stroke="currentColor"
								stroke-width="2"
								fill="none"
								stroke-linecap="round"
							/>
							<path
								d="M16.3 19.4 L7.7 13.6"
								stroke="currentColor"
								stroke-width="2"
								fill="none"
								stroke-linecap="round"
							/>
						</svg>
					</button>
					<!-- AI rewrite button (present in template; visibility toggled by JS) -->
					<button
						class="action-btn ai-btn ai-hidden"
						title="AI rewrite"
						aria-label="Rewrite/toggle poem with AI"
					>
						<svg
							viewBox="0 0 24 24"
							width="20"
							height="20"
							fill="currentColor"
						>
							<path
								class="icon-path"
								d="M12 2 L15.5 8.5 L22 12 L15.5 15.5 L12 22 L8.5 15.5 L2 12 L8.5 8.5 Z"
							/>
						</svg>
					</button>
				</div>
			</article>
		</template>

		<!-- Hearts Modal Template -->
		<template id="heartsModalTemplate">
			<div class="about-modal-overlay"></div>
			<div class="about-modal hearts-modal">
				<div class="about-header">
					<h3>hearts</h3>
					<button class="about-modal-close" aria-label="Close hearts">
						×
					</button>
				</div>
				<div class="about-body">
					<!-- scrollable list container; populated by JS -->
					<div class="hearts-list"></div>
				</div>
			</div>
		</template>

		<!-- About Modal Template -->
		<template id="aboutModalTemplate">
			<div class="about-modal-overlay"></div>
			<div class="about-modal">
				<div class="about-header">
					<h3>info</h3>
					<button class="about-modal-close" aria-label="Close about">
						×
					</button>
				</div>
				<div class="about-body">
					<div class="about-section">
						<p class="about-sources-label">Notes</p>
						<p class="about-notes"></p>
					</div>

					<hr />

					<div class="about-section">
						<p class="about-sources-label">Credits</p>
						<ul class="sources-list"></ul>
					</div>

					<hr />

					<div class="about-section">
						<p class="about-sources-label">OpenAI API Key</p>
						<input
							id="openaiKeyInput"
							class="openai-key-input"
							type="password"
							placeholder="sk-..."
							aria-label="OpenAI API Key"
						/>
						<p class="about-note-small">
							Your key is stored locally and never shared.
						</p>
						<!-- Test key button -->
						<button
							id="testOpenAIKeyBtn"
							class="primary-button test-key-btn"
							type="button"
						>
							Test
						</button>
						<span
							id="testKeyStatus"
							class="test-key-status"
							aria-live="polite"
						></span>
					</div>
				</div>
			</div>
		</template>

		<script type="module" src="zydeco.poet.js"></script>
	</body>
</html>
