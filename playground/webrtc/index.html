<html>
	<head>
		<title>Web RTC</title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="index.css">
		<meta name="color-scheme" content="dark light">
	</head>

	<body>
		<div class="chat-wrapper">
			<form>
				<div class="role-switcher">
					<label class="switch">
						<input id="role" type="checkbox">
						<span class="slider round"></span>
					</label>
					<label class="role-label">client</label>
				</div>
				<pre id="log"></pre>
				<div class="chat-input" style="display: none;">
					<input id="incoming" type="text" autocomplete="off" placeholder="Message THEM..."></input>
					<button id="chat-send" type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M2.01 21L23 12L2.01 3L2 10l15 2l-15 2z"/>
						</svg></button>
				</div>
				<pre id="outgoing"></pre>
				<button id="outgoing-copy">copy</button>
				<button id="outgoing-paste">paste</button>
			</form>
		</div>
		
	</body>

	<script type="module" src="index.js"></script>
</html>
